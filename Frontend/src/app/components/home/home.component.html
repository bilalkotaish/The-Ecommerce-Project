<div class="p-6">

    <owl-carousel-o [options]="customOptions" >
        @for (item of bannerImages; track $index) {
        <ng-template carouselSlide><img [src]="item.images[0]" alt="images"></ng-template>
         
        }
      </owl-carousel-o>

    <section class="mb-10">
      <h1 class="text-2xl font-semibold text-center mb-6">Featured Products</h1>
     
      <div class="grid  sm:grid-cols-6 lg:grid-cols-6 gap-2 flex flex-wrap ">
        @for (product of FeaturedProducts; track $index) {
            <app-product-card [product]="product" ></app-product-card>}
        </div>
    </section>
  
    <section>
      <h1 class="text-2xl font-semibold text-center mb-6">New Products</h1>
     
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-6 gap-1">
            @for (product of NewProducts; track $index) {
                <app-product-card [product]="product" ></app-product-card>
          }
          </div>
    </section>
  </div>
