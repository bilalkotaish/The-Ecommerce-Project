<div class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Filters Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-6">Filter Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Category Filter -->
        <div>
          <mat-label class="text-sm font-medium text-gray-700">Category</mat-label>
          <mat-select name="categoryId" [(ngModel)]="categoryId" (selectionChange)="getProducts()" 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <mat-option value="">All Categories</mat-option>
            @for (item of categories; track $index) {
              <mat-option value="{{item._id}}">{{item.name}}</mat-option>
            }
          </mat-select>
        </div>

        <!-- Search -->
        <div>
          <label for="search" class="text-sm font-medium text-gray-700">Search Products</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" id="search" 
                   class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 text-sm"
                   placeholder="Search products...">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Sort -->
        <div>
          <mat-label class="text-sm font-medium text-gray-700">Sort By</mat-label>
          <mat-select (selectionChange)="orderChange($event)" 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <mat-option [value]="1">Price (Low to High)</mat-option>
            <mat-option [value]="-1">Price (High to Low)</mat-option>
          </mat-select>
        </div>

        <!-- Brand Filter -->
        <div>
          <mat-label class="text-sm font-medium text-gray-700">Brand</mat-label>
          <mat-select name="brandId" [(ngModel)]="brandId" (selectionChange)="getProducts()"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <mat-option value="">All Brands</mat-option>
            @for (brand of brands; track $index) {
              <mat-option value="{{brand._id}}">{{brand.name}}</mat-option>
            }
          </mat-select>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 gap-6">
      @for (product of products; track $index) {
        <div class="transform transition duration-200 hover:scale-105">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
    </div>

    <!-- Pagination -->
    <div class="mt-8 flex justify-center space-x-4">
      <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-200">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Previous
      </button>
      <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors duration-200">
        Next
        <svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>
</div>
