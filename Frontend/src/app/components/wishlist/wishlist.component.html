<div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-gray-500 to-gray-600 p-6">
            <h2 class="text-3xl font-bold text-white">My Wishlist</h2>
        </div>

        <div class="p-6">
            @if (wishlist.length === 0) {
                <div class="text-center py-8">
                    <p class="text-xl text-gray-500">Your wishlist is empty</p>
                </div>
            } @else {
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    @for (product of wishlist; track product._id) {
                        <app-product-card [product]="product"></app-product-card>
                    }
                </div>
            }
        </div>

        <div class="p-6 border-t">
            <button routerLink="/" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg transition-colors">
                Back to Home
            </button>
        </div>
    </div>
</div>
